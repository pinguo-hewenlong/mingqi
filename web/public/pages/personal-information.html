<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/in-base.css">
    <link rel="stylesheet" href="../css/personal-information.css">
</head>
<body>
   
               <div class="col-12 col-md-12 col-sm-12 col-xs-12">
                   <div class="information-Box">
                        <div class="in-header"><input href="" id="thumburl" type="file" class="file-box"/><i name="thumburl" class="iconfont camera">&#xe643;</i></div>
                        <div class="in-body">
                            <!--title-->
                            <div class='header-title'>
                                <div class="title">基本信息</div>
                                <div class="lines title"></div>
                                <div class="title">教育经历</div>
                                <div class="lines title lines2"></div>
                                <div class="title">工作经历</div>
                                <div class="lines title lines3"></div>
                                <div class="title">自我评价</div>
                            </div>
                            <div class="boder"></div>
                            <form id="personal-information" action="">
                                <div class="information"><input name="realname" type="text" placeholder="姓名"></div>
                                <div class="information phone"><input name="phone" type="text" placeholder="电话"></div>
                                <select name="eduction" id="" class="first-select se-One">
                                    <option value="">最高学历</option>
                                    <option value="">博士</option>
                                    <option value="">硕士</option>
                                    <option value="">研究生</option>
                                    <option value="">本科</option>
                                    <option value="">大专</option>
                                    <option value="">高中</option>
                                </select>
                                <select name="" id="" class="se-One">
                                    <option value="">工作年限</option>
                                    <option value="">1-3年</option>
                                    <option value="">3-5年</option>
                                    <option value="">5-10年</option>
                                    <option value="">10年以上</option>
                                </select>
                                <div class="information phone"><input name="email" type="text" placeholder="邮箱"></div>
                                 <select name="city" id="" class="city">
                                    <option value="">城市</option>
                                    <option value="">1-3年</option>
                                    <option value="">3-5年</option>
                                    <option value="">5-10年</option>
                                    <option value="">10年以上</option>
                                </select>
                                <div class="sex">
   
    <div class="select fr">
        <div class="male fl">
            <label for="male">                        
                <input type="radio" name="sex" id="male" checked value="1">男
            </label>
            <span class="btn active">男</span>
        </div>
        <div class="female fl">
            <label for="female">
                <input type="radio" name="sex" id="female" value="0">女
            </label>
            <span class="btn">女</span>
        </div>                    
    </div>       
                            </form>
                            <div class="btn" type="botton" id="next">下一步</div>
                        </div>
                   </div>
               </div>
      
<script src="../js/jquery-1.11.0.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/base.js"></script>
<script src='../js/personal-information.js'></script>
