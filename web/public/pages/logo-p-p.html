<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人密码登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/logo-p.css">
</head>
<body>
       <div class="container section">
           <div class="row">
               <div class="col-12 col-md-12 col-sm-12 col-xs-12">
                   <div class="enroll-text">
                       <!--头部-->
                       <div class="enroll-header">
                           <div><img src="../images/enroll/logo.png" alt=""></div>
                           <div class="enroll-header-text">
                               <span><a href="logo-p-p.html">密码登录</a></span>
                               <span><a href="logo-m-p.html">短信登录</a></span>
                           </div>
                       </div>
                       <div class="lines"></div>
                       <!--信息-->
                       <form  id="logop" action="" class="enroll-message">
                               <div class="phone-number">
                                   <i class="iconfont phone ">&#xe625;</i>
                                   <input name="username" type="text" placeholder="请输入您的手机号码">
                               </div>
                               <div class="phone-number password">
                                   <i class="iconfont phone ">&#xe612;</i>
                                   <input name="password" type="password" placeholder="请输入密码">
                               </div>
                               <div class="phone-number password identifying">
                                   <i class="iconfont phone ">&#xe610;</i>
                                   <input name="captcha" type="text" placeholder="验证码">
                                   <div><img src="http://127.0.0.1/mingqiyoucai/index.php/captcha.html" id="captcha" onclick="reloadcode()"></div>
                               </div>
                               <div class='forgot-password'><a href="Forgot-Password.html">忘记密码？</a></div>
                               <span id="spantx"></span>
                               <div class='tixoin'name="message"></div>
                               <div typeof="button" id="btn">登录</div>
                               <input name="gateway" type="hidden" value="mqyc">
                               <input name="type" type="hidden" value="puser">
                           </form>
                       <div class="other">
                           <div class="dashed"></div>
                           <div class="other-text">or</div>
                           <div class="dashed right"></div>
                       </div>
                       <!--其他登录方式-->
                       <div class="other-login">
                           <span><i class="iconfont three-icon ">&#xe609;</i></span>
                           <span><i class="iconfont three-icon ">&#xe71d;</i></span>
                           <span><i class="iconfont three-icon ">&#xe618;</i></span>
                       </div>
                       <div class="last-text">没有账号 <a href="enroll-p.html">立即注册</a></div>
                   </div>
               </div>
           </div>
       </div>
<script src="../js/jquery-1.11.0.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/base.js"></script>
<script src="../js/logo-p-p.js"></script>

</html>
