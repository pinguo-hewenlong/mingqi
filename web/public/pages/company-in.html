    <div class="information-Box">
                        <div class="in-header"></div>
                        <div class="in-body">

                            <div class='header-title'>
                                <div class="title">基本信息</div>
                                <div class="lines title"></div>
                                <div class="title">公司介绍</div>

                            <div class="boder"></div>
                            <form action="">

                                <select name="" id="" class="first-select se-One">
                                    <option value="">行业归属</option>

                                    <option value="">大专</option>
                                    <option value="">高中</option>
                                </select>
                                <select name="" id="" class="se-One">
                                    <option value="">公司规模</option>

                                    <option value="">10年以上</option>
                                </select>
                                <div class="information phone"><input type="text" placeholder="邮箱"></div>
                                 <select name="" id="" class="city">
                                    <option value="">所在城市</option>
                                    <option value="">1-3年</option>
                                    <option value="">3-5年</option>
                                    <option value="">5-10年</option>

                                </select>
                            </form>
                            <div type="botton" id="next">下一步</div>
