<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/in-base.css">
    <link rel="stylesheet" href="../css/logo-p.css">
    <link rel="stylesheet" href="../css/enroll.css">
</head>
<body>
       <div class="container section">
           <div class="row">
               <div class="col-12 col-md-12 col-sm-12 col-xs-12">
                   <div class="enroll-text">
                       <!--头部-->
                       <div class="enroll-header">
                           <div><img src="../images/enroll/logo.png" alt=""></div>
                           <div class="enroll-header-text" style="color:#7cd296">使用手机号注册</div>
                       </div>
                       <div class="lines"></div>
                       <!--信息-->
                       <form id="enroll" action="" class="enroll-message">
                               <div class="phone-number">
                                   <i class="iconfont phone ">&#xe625;</i>
                                   <input name="username" type="text" placeholder="请输入您的手机号码" class="phone-input">
                               </div>
                               <div class="phone-number password">
                                   <i class="iconfont phone ">&#xe612;</i>
                                   <input name="password" type="password" placeholder="请输入密码">
                               </div>
                               <div class="phone-number password identifying">
                                   <i class="iconfont phone ">&#xe62f;</i>
                                   <input name="smsCode" type="text" placeholder="验证码">
                                   <input type="button" id="getMsgCode" value="获取验证码" onclick="settime(this)" />
                               </div>
                               <span id="spantx" style="color:red"></span>
                               <input name="gateway" type="hidden" value="mqyc">
                               <input name="type" type="hidden" value="cuser">
                               <div class='tixoin'></div>
                               <div typeof="button" id="btn">注册</div>
                           </form>
                       <div class="other">
                           <div class="dashed"></div>
                           <div class="other-text">or</div>
                           <div class="dashed right"></div>
                       </div>
                       <!--其他登录方式-->
                       <div class="other-login">
                           <span><i class="iconfont three-icon ">&#xe609;</i></span>
                           <span><i class="iconfont three-icon ">&#xe71d;</i></span>
                           <span><i class="iconfont three-icon ">&#xe618;</i></span>
                       </div>
                       <div class="last-text">已有账号 <a href="logo-p-c.html">直接登录</a></div>
                   </div>
               </div>
           </div>
       </div>
   <footer></footer>
<script src="../js/jquery-1.11.0.min.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/base.js"></script>
<script src="../js/enroll-c.js"></script>

</body>
</html>
