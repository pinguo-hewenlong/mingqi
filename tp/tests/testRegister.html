<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>	
		<title>注册测试</title>
	</head>
	<body>
		<form id="register" action="" method="post">
			<input type="text" name="username"  id="username" />
			<input type="text" name="password" />
			<input type="text" name="smsCode" />
			<span id="getMsgCode">获取验证码</span>
			<input type="hidden" name="gateway" value="mqyc"/>
			<input type="hidden" name="type" value="puser "/>										
		</form>
		<button id="btn">注册</button>
	</body>
</html>
<script type="text/javascript">

$('#getMsgCode').click(function(){
	$.ajax({
		type:"post",
		url:"http://127.0.0.1/mingqiyoucai/index.php/sso/register/getmsgcode",
		data:$('#register').serialize(),		
		async:true
	});
});

$('#btn').click(function(){
	$.ajax({
		type:"post",
		url:"http://127.0.0.1/mingqiyoucai/index.php/sso/register",
		data:$('#register').serialize(),		
		async:true
	});
});
</script>
